<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Show DB</title>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='img/favicon.png') }}"
    type="image/x-icon"
  />
  <!-- Font Awesome CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <!-- Font Awesome CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- NavBar CSS -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/nav.css') }}"
  />

  <!-- Custom CSS -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  />
  <!-- Responsive CSS -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/responsive.css') }}"
  />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar sticky-top navbar-expand-lg">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-4 mt-lg-0 nav-main" href="/">
          <img
            src="{{ url_for('static', filename='img/logo.jpeg') }}"
            class="logo"
            alt="Show DB"
            loading="lazy"
          />
        </a>
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-items">
          <li class="nav-item">
            <a class="nav-link" href="/">Trending Shows</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/popular-shows/">Popular Shows</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/trending-movies/">Trending Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/popular-movies/">Popular Movies</a>
          </li>
        </ul>
        <form
          action="../search/"
          id="searchForm"
          class="form mr-5 row"
          autocomplete="off"
        >
          <div class="col-lg-12 col-sm-4 form-control">
            <input
              type="text"
              placeholder="Show or Movie Title"
              name="query"
              id="queryField"
            />

            <button type="submit" value="Search" id="searchIcon">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </form>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
  <main>
    <header>{% block header %}{% endblock %}</header>
    <section class="content">
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %} {% block content %}{% endblock %}
    </section>
  </main>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <!-- Axios JS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Jquery JS  -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</body>
